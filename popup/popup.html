<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>IUH Toolkit</title>
  <link rel="stylesheet" href="./popup.css">
</head>

<body>

  <div class="wrapper">
    <div class="logo"><img src="../images/iuh-logo.png" alt="Logo" class="logo-img"></div>
    <form class="form-input">
      <div class="text-field">
        <label for="MaSinhVien">Mã sinh viên</label>
        <input autocomplete="off" type="text" name="MaSinhVien" id="MaSinhVien" placeholder="Nhập mã sinh viên"
          class="infoST" />
      </div>
      <div class="text-field">
        <label for="HoTen">Họ tên:</label>
        <input autocomplete="off" type="text" name="HoTen" id="HoTen" placeholder="Nhập mã họ và tên:" class="infoST" />
      </div>
      <div class="text-field">
        <label for="NgaySinh">Ngày sinh:</label>
        <input autocomplete="off" type="text" name="NgaySinh" id="NgaySinh" placeholder="VD: 01/01/2003"
          class="infoST" />
      </div>
      <div class="text-field">
        <label for="SoDienThoai">Số điện thoại:</label>
        <input autocomplete="off" type="text" name="SoDienThoai" id="SoDienThoai" placeholder="Nhập số điện thoại"
          class="infoST" />
      </div>
    </form>
    <small class="error-msg"></small>
    <div class="circle-loading"></div>
    <button class="schedule">Xem lịch học</button>
    <button class="score">Xem điểm</button>
  </div>

  <script type="module" src="./popup.js"></script>
</body>

</html>
